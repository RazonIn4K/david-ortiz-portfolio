name: next-app CI

on:
  pull_request:
    paths:
      - 'next-app/**'
      - '.github/workflows/next-app-ci.yml'
  push:
    branches: [ feat/nextjs-migration ]
    paths:
      - 'next-app/**'
      - '.github/workflows/next-app-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NEXT_TELEMETRY_DISABLED: 1
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: next-app/package-lock.json

      - name: Install deps
        working-directory: next-app
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Typecheck
        working-directory: next-app
        run: npm run typecheck --if-present

      - name: Lint
        working-directory: next-app
        run: npm run lint --if-present

      - name: Build
        working-directory: next-app
        run: npm run build
