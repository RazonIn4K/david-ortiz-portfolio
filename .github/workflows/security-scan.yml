name: Security Scan & SBOM Generation

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main
  schedule:
    # Run weekly security scans (every Monday at 9 AM UTC)
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # Job 1: Generate SBOM with Syft
  sbom-generation:
    name: Generate SBOM with Syft
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (JSON format)
        run: |
          syft dir:. -o json --file sbom.json

      - name: Generate SBOM (SPDX format)
        run: |
          syft dir:. -o spdx-json --file sbom-spdx.json

      - name: Generate SBOM (CycloneDX format)
        run: |
          syft dir:. -o cyclonedx-json --file sbom-cyclonedx.json

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifacts
          path: |
            sbom.json
            sbom-spdx.json
            sbom-cyclonedx.json
          retention-days: 90

      - name: Display SBOM summary
        run: |
          echo "### SBOM Generation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Formats Generated:**" >> $GITHUB_STEP_SUMMARY
          echo "- Syft JSON: \`sbom.json\`" >> $GITHUB_STEP_SUMMARY
          echo "- SPDX: \`sbom-spdx.json\`" >> $GITHUB_STEP_SUMMARY
          echo "- CycloneDX: \`sbom-cyclonedx.json\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package Count:**" >> $GITHUB_STEP_SUMMARY
          jq '.artifacts | length' sbom.json >> $GITHUB_STEP_SUMMARY

  # Job 2: Vulnerability Scanning with Grype
  vulnerability-scan:
    name: Vulnerability Scan with Grype
    runs-on: ubuntu-latest
    needs: sbom-generation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom-artifacts

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Grype vulnerability scan
        id: grype-scan
        run: |
          grype sbom:sbom.json -o json --file grype-results.json
          grype sbom:sbom.json -o table
        continue-on-error: true

      - name: Upload Grype results
        uses: actions/upload-artifact@v4
        with:
          name: grype-results
          path: grype-results.json
          retention-days: 90

      - name: Check for critical vulnerabilities
        run: |
          CRITICAL_COUNT=$(jq '[.matches[] | select(.vulnerability.severity == "Critical")] | length' grype-results.json)
          HIGH_COUNT=$(jq '[.matches[] | select(.vulnerability.severity == "High")] | length' grype-results.json)
          MEDIUM_COUNT=$(jq '[.matches[] | select(.vulnerability.severity == "Medium")] | length' grype-results.json)

          echo "### Vulnerability Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”´ Critical | $CRITICAL_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ  High | $HIGH_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ¡ Medium | $MEDIUM_COUNT |" >> $GITHUB_STEP_SUMMARY

          if [ $CRITICAL_COUNT -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **CRITICAL VULNERABILITIES FOUND!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the Grype results artifact for details." >> $GITHUB_STEP_SUMMARY
            # Uncomment to fail on critical vulnerabilities:
            # exit 1
          fi

      - name: Generate SARIF report
        if: always()
        run: |
          grype sbom:sbom.json -o sarif --file grype-sarif.json

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: grype-sarif.json
          category: grype-scan

  # Job 3: CodeQL Analysis
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # Job 4: Dependency Review (PR only)
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0

  # Job 5: npm Audit
  npm-audit:
    name: npm Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: npm-audit
        run: |
          npm audit --json > npm-audit-results.json || true
          npm audit
        continue-on-error: true

      - name: Upload npm audit results
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: npm-audit-results.json
          retention-days: 30

      - name: Check audit results
        run: |
          CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' npm-audit-results.json)
          HIGH=$(jq '.metadata.vulnerabilities.high // 0' npm-audit-results.json)
          MODERATE=$(jq '.metadata.vulnerabilities.moderate // 0' npm-audit-results.json)
          LOW=$(jq '.metadata.vulnerabilities.low // 0' npm-audit-results.json)

          echo "### npm Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”´ Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ  High | $HIGH |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ¡ Moderate | $MODERATE |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ¢ Low | $LOW |" >> $GITHUB_STEP_SUMMARY

          if [ $CRITICAL -gt 0 ] || [ $HIGH -gt 5 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Action Required: Critical or multiple high vulnerabilities found!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Run \`npm audit fix\` to resolve automatically fixable issues." >> $GITHUB_STEP_SUMMARY
          fi

  # Job 6: Security Headers Check
  security-headers:
    name: Verify Security Headers
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify headers configuration exists
        run: |
          if [ -f "lib/security/headers.js" ]; then
            echo "âœ… Security headers configuration found"
          else
            echo "âŒ Security headers configuration missing!"
            exit 1
          fi

      - name: Check vercel.json headers
        run: |
          if [ -f "vercel.json" ]; then
            if jq -e '.headers' vercel.json > /dev/null; then
              echo "âœ… Vercel headers configured"
            else
              echo "âš ï¸ No headers in vercel.json"
            fi
          fi

      - name: Production headers test (if deployed)
        run: |
          # Only test if site is deployed
          if curl -f https://www.cs-learning.me > /dev/null 2>&1; then
            echo "### Security Headers Check" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            HEADERS=$(curl -sI https://www.cs-learning.me)

            # Check for required headers
            if echo "$HEADERS" | grep -qi "content-security-policy"; then
              echo "âœ… Content-Security-Policy: Present" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ Content-Security-Policy: Missing" >> $GITHUB_STEP_SUMMARY
            fi

            if echo "$HEADERS" | grep -qi "strict-transport-security"; then
              echo "âœ… Strict-Transport-Security: Present" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ Strict-Transport-Security: Missing" >> $GITHUB_STEP_SUMMARY
            fi

            if echo "$HEADERS" | grep -qi "x-content-type-options"; then
              echo "âœ… X-Content-Type-Options: Present" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ X-Content-Type-Options: Missing" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â­ï¸ Skipping production headers test (site not yet deployed)" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

  # Job 7: Consolidate Results
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [sbom-generation, vulnerability-scan, codeql-analysis, npm-audit]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate consolidated summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow Run:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts Generated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SBOM (Syft JSON, SPDX, CycloneDX)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Grype vulnerability scan results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… npm audit results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… CodeQL analysis (uploaded to Security tab)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Download SBOM:** Check the 'Artifacts' section above" >> $GITHUB_STEP_SUMMARY
