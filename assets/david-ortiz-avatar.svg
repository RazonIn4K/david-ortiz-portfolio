<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirt-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bg-gradient)"/>
  
  <!-- Head -->
  <circle cx="200" cy="160" r="60" fill="#f4c89c"/>
  
  <!-- Hair -->
  <path d="M 140 140 Q 200 110, 260 140 L 255 155 Q 200 125, 145 155 Z" fill="#2d3748"/>
  
  <!-- Eyes -->
  <ellipse cx="180" cy="155" rx="8" ry="10" fill="#2d3748"/>
  <ellipse cx="220" cy="155" rx="8" ry="10" fill="#2d3748"/>
  
  <!-- Eyebrows -->
  <path d="M 170 145 Q 180 142, 190 145" stroke="#2d3748" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 210 145 Q 220 142, 230 145" stroke="#2d3748" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M 200 165 L 195 175 L 200 175" stroke="#e8b584" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Mouth -->
  <path d="M 185 185 Q 200 195, 215 185" stroke="#d69873" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Neck -->
  <rect x="185" y="210" width="30" height="30" fill="#f4c89c"/>
  
  <!-- Shirt/Suit -->
  <path d="M 120 240 Q 200 220, 280 240 L 280 400 L 120 400 Z" fill="url(#shirt-gradient)"/>
  
  <!-- Collar -->
  <path d="M 160 240 L 200 260 L 240 240 L 220 250 L 200 235 L 180 250 Z" fill="#ffffff"/>
  
  <!-- Tie -->
  <path d="M 195 235 L 205 235 L 210 380 L 190 380 Z" fill="#667eea"/>
  
  <!-- Text Overlay -->
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">
    David Ortiz
  </text>
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e0" text-anchor="middle">
    Cloud Support Engineer
  </text>
</svg>