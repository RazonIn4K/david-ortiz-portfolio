<svg width="360" height="240" viewBox="0 0 360 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="mapTitle mapDesc">
  <title id="mapTitle">Stylized map of Chicago, Illinois</title>
  <desc id="mapDesc">Abstract illustration showing the Chicago lakefront with a highlighted downtown marker.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10172A" />
      <stop offset="100%" stop-color="#1F2937" />
    </linearGradient>
    <linearGradient id="lakeGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#22D3EE" />
    </linearGradient>
    <linearGradient id="markerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#34D399" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
    <pattern id="gridPattern" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0H0V24" fill="none" stroke="rgba(148, 163, 184, 0.25)" stroke-width="1" />
    </pattern>
  </defs>

  <rect width="360" height="240" fill="url(#bgGradient)" />
  <rect width="360" height="240" fill="url(#gridPattern)" />

  <path d="M260 0C300 36 330 88 340 144C346 176 350 206 352 240H360V0H260Z" fill="url(#lakeGradient)" opacity="0.9" />
  <path d="M72 36H204C212 36 218 42 218 50V184C218 192 212 198 204 198H72C64 198 58 192 58 184V50C58 42 64 36 72 36Z" fill="rgba(30, 41, 59, 0.75)" stroke="rgba(148, 163, 184, 0.45)" stroke-width="2" />

  <path d="M120 72H196M120 102H196M120 132H196M120 162H196M92 72V168M152 72V168M176 72V168" stroke="rgba(148, 163, 184, 0.35)" stroke-width="2" stroke-linecap="round" />

  <g transform="translate(176 112)">
    <circle cx="0" cy="0" r="18" fill="rgba(15, 118, 110, 0.3)" />
    <path d="M0 -12C-6 -12 -11 -7 -11 -1C-11 9 0 20 0 20C0 20 11 9 11 -1C11 -7 6 -12 0 -12Z" fill="url(#markerGradient)" />
    <circle cx="0" cy="-1" r="4" fill="#ffffff" />
  </g>

  <text x="188" y="152" fill="#E2E8F0" font-family="'Segoe UI', Tahoma, sans-serif" font-size="12" font-weight="600">Downtown</text>
  <text x="270" y="60" fill="#E0F2FE" font-family="'Segoe UI', Tahoma, sans-serif" font-size="13" font-weight="600">Lake Michigan</text>
  <text x="36" y="210" fill="#CBD5F5" font-family="'Segoe UI', Tahoma, sans-serif" font-size="12">Chicago · Illinois · CST</text>
</svg>
