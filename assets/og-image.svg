<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0b1220"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0.2" />
    </linearGradient>

    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#grad1)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#1e3a8a" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#4F46E5" opacity="0.1"/>

  <!-- Main content container -->
  <g>
    <!-- Title -->
    <text x="100" y="180" font-family="'Segoe UI', Arial, sans-serif" font-size="64" font-weight="700" fill="#e7ecf3">
      David Ortiz
    </text>

    <!-- Subtitle -->
    <text x="100" y="240" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="400" fill="#a1a8b3">
      Cloud Support Engineer &amp; Database Specialist
    </text>

    <!-- Accent bar -->
    <rect x="100" y="280" width="150" height="6" fill="url(#grad2)" rx="3"/>

    <!-- Key metrics -->
    <g transform="translate(100, 360)">
      <!-- Metric 1 -->
      <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="#4F46E5">
        87%
      </text>
      <text x="0" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="400" fill="#a1a8b3">
        Query Performance
      </text>

      <!-- Metric 2 -->
      <text x="280" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="#4F46E5">
        $40K
      </text>
      <text x="280" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="400" fill="#a1a8b3">
        Annual Savings
      </text>

      <!-- Metric 3 -->
      <text x="560" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="#4F46E5">
        1.3s
      </text>
      <text x="560" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="400" fill="#a1a8b3">
        From 10s Queries
      </text>
    </g>

    <!-- Tech stack icons (simplified text) -->
    <g transform="translate(100, 480)">
      <rect x="0" y="0" width="100" height="40" rx="8" fill="#1a2332"/>
      <text x="50" y="27" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#e7ecf3" text-anchor="middle">
        AWS
      </text>

      <rect x="120" y="0" width="100" height="40" rx="8" fill="#1a2332"/>
      <text x="170" y="27" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#e7ecf3" text-anchor="middle">
        GCP
      </text>

      <rect x="240" y="0" width="100" height="40" rx="8" fill="#1a2332"/>
      <text x="290" y="27" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#e7ecf3" text-anchor="middle">
        PostgreSQL
      </text>

      <rect x="360" y="0" width="100" height="40" rx="8" fill="#1a2332"/>
      <text x="410" y="27" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#e7ecf3" text-anchor="middle">
        Docker
      </text>
    </g>

    <!-- Website URL -->
    <text x="100" y="580" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="500" fill="#4F46E5">
      cs-learning.me
    </text>
  </g>
</svg>
