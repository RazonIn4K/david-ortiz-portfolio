<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - David Ortiz Portfolio</title>
    <meta name="description" content="The requested page could not be found. Return to David Ortiz's portfolio homepage.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <style>
        /* Inline critical CSS for 404 page */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0b1220;
            color: #e7ecf3;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #1e3a8a;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #e7ecf3;
        }

        .error-description {
            font-size: 1.125rem;
            color: #a1a8b3;
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: #1e3a8a;
            color: white;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background: #1e40af;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #1a2332;
            color: #e7ecf3;
            border: 1px solid #2d3748;
        }

        .btn-secondary:hover,
        .btn-secondary:focus {
            background: #2d3748;
            color: #e7ecf3;
        }

        .helpful-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #2d3748;
        }

        .helpful-links h3 {
            margin-bottom: 1rem;
            color: #e7ecf3;
            font-size: 1.25rem;
        }

        .helpful-links ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .helpful-links a {
            color: #1e3a8a;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .helpful-links a:hover,
        .helpful-links a:focus {
            color: #1e40af;
            text-decoration: underline;
        }

        /* Focus indicators */
        *:focus {
            outline: 2px solid #1e3a8a;
            outline-offset: 2px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-description {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }

            .helpful-links ul {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code" aria-label="Error 404">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            Sorry, the page you're looking for doesn't exist or has been moved.
            Let's get you back to exploring my portfolio and projects.
        </p>

        <div class="error-actions">
            <a href="/" class="btn btn-primary" aria-label="Go to homepage">
                Take Me Home
            </a>
            <button onclick="history.back()" class="btn btn-secondary" aria-label="Go back to previous page">
                Go Back
            </button>
        </div>

        <div class="helpful-links">
            <h3>Popular Sections</h3>
            <ul>
                <li><a href="/#about" aria-label="Learn about David Ortiz">About</a></li>
                <li><a href="/#skills" aria-label="View technical skills">Skills</a></li>
                <li><a href="/#projects" aria-label="View portfolio projects">Projects</a></li>
                <li><a href="/#contact" aria-label="Contact David Ortiz">Contact</a></li>
            </ul>
        </div>
    </div>

    <!-- Google Analytics 4 (if available) -->
    <script>
        // Track 404 errors for analytics
        if (typeof gtag !== 'undefined') {
            gtag('event', '404_error', {
                'event_category': 'error',
                'event_label': window.location.pathname,
                'value': 1
            });
        }
    </script>
</body>
</html>
